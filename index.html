<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
            <!-- contenuto principale -->
            <div class="items">
                <div class="item active">
                    <img id="img" src="./img/01.webp" alt="">
                    <div class="position-absolute bottom-50 text-right color-white padding-text">
                        <h2 id="title">Marvel\'s Spiderman Miles Morale</h2>
                        <h5 id="text">Experience the rise of Miles Morales as the new hero masters incredible, explosive new powers to become his own Spider-Man.</h5>
                    </div>
                </div> 
            </div>
            
            <!-- laterale -->
            <div class="laterale">
                <div class="relative ">
                    <div class="oscuramento" id="foto-0"></div>
                    <img src="img/01.webp" alt="" class=" dimensioni-foto">
                </div>
    
                <div class="relative">
                    <div class="oscuramento" id="foto-1"></div>
                    <img src="img/02.webp" alt="" class=" dimensioni-foto">
                </div>
    
                <div class="relative">
                    <div class="oscuramento" id="foto-2"></div>
                    <img src="img/03.webp" alt="" class=" dimensioni-foto">
                </div>
    
                <div class="relative">
                    <div class="oscuramento" id="foto-3"></div>
                    <img src="img/04.webp" alt="" class=" dimensioni-foto">
                </div>
    
                <div class="relative">
                    <div class="oscuramento" id="foto-4"></div>
                    <img src="img/05.webp" alt="" class=" dimensioni-foto">
                </div>
                
                <div class="prev" id="bottoneprev" ></div>
                <div class="next" id="bottonenext" ></div>    
                <!-- pulsanti -->
                <div class="pulsanti">
                    <button id="startTempo"><i class="fa-solid fa-play"></i></button>
                    <button id="fermoTempo"><i class="fa-solid fa-pause"></i></button>
                </div>
        </div>


    </div>


   <script src="js/main.js"></script>
</body>
</html>
